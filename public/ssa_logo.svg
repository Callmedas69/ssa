<svg width="280" height="420" viewBox="0 0 140 200" xmlns="http://www.w3.org/2000/svg">
    <style>
        .dot {
            width: 50px;
            height: 50px;
            rx: 4;
            ry: 4;
        }

        .dot-filled {
            fill: #000000;
        }

        .dot-empty {
            fill: none;
            stroke: #000000;
            stroke-width: 1;
        }
    </style>

    <!-- Braille 8 (таж) refined spacing + proportions -->

    <!-- Row 1 -->
    <rect class="dot dot-filled" x="22" y="20" />
    <rect class="dot dot-filled" x="82" y="20" />

    <!-- Row 2 -->
    <rect class="dot dot-filled" x="22" y="82" />
    <rect class="dot dot-empty" x="82" y="82" />

    <!-- Row 3 -->
    <rect class="dot dot-empty" x="22" y="144" />
    <rect class="dot dot-empty" x="82" y="144" />
</svg>